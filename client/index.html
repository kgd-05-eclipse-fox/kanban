<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KanbanBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://lh3.googleusercontent.com/-hH8J-trbQ-M/XbHDwNSOwLI/AAAAAAAAAMs/0wCVVZg0ymwG5GbdOKQJJzqu007DX1L2wCMYCGAYYCw/gtask-logo-ios.png" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <link href="./src/assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="./src/assets/css/style.css">
  <script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-secondary">
                    <button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
                      <i class="material-icons">delete</i>
                    </button>
                    <button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
                      <i class="material-icons">close</i>
                    </button>
                  </div>
                  <!--end of modal head-->
                  <div class="modal-body">
                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="team-manage-details" role="tabpanel">
                        <div class="form-group row align-items-center">
                          <input v-model="title" class="form-control col" type="text" placeholder="Add Title" name="team-name" />
                        </div>
                        <div class="form-group row">
                          <textarea v-model="description" class="form-control col" rows="3" placeholder="Add details" name="team-description"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <slot name="footer">
                      <button class="btn bg-secondary text-white" type="submit" @click="$emit('close')">
                        Done
                      </button>
                    </slot>
                  </div>
                  <!--end of modal body-->
                </div>
              </div>
          </div>
      </div>
    </transition>
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/src/main.js"></script>
</body>
</html>
