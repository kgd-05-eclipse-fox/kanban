<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>Kanban</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div>
            <a class="navbar-brand text-light"><strong>KANBAN</strong></a>
            <a href="#" class="navbar-brand text-light">Login</a>
            <a href="#" class="navbar-brand text-light">Register</a>
        </div>
        <div>
            <a href="#" class="navbar-brand text-danger">Logout</a>
        </div>
    </nav>

    <section class="container-xl text-center" id="register">
        <form class="form-signin bg-light shadow-lg rounded text-dark">
            <h3 class="mb-3 font-weight-normal">Register</h3>

            <label for="register-username">Username</label>
            <input type="text" id="register-username" placeholder="john" class="form-control" required>
            <br>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="johndoe@mail.com" class="form-control" required>
            <br>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="password here" required>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </section>

    <section class="container-xl" id="login">
        <form class="form-signin bg-light shadow-lg rounded text-dark">
            <h3 class="mb-3 font-weight-normal">Login</h3>

            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="johndoe@mail.com" class="form-control" required>
            <br>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="password here" required>

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </section>

    <div class="container" id="content">
        <div>
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
        </div>
    </div>
</body>

</html>
