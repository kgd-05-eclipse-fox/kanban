<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- bootstrap font icon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban App</title>
</head>
<body>
<div id="app">
    <!-- login -->
<div class="login-page" v-if="page == 'login-page'">
    <div class="row my-5 mx-5">
        <div class="col-md-6 mx-auto p-0">
            <div class="login-card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group">
                                    <label for="email" class="label">Email</label>
                                    <input id="email" type="text" class="input" placeholder="Enter your email" v-model="email">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" v-model="password">
                                </div>
                                <div class="group">
                                    <button type="submit" class="button" @click="signInUser()">SIGN IN</button>
                                </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In With Google"></div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="first-name" class="label">First Name</label>
                                    <input id="first-name" type="text" class="input" v-model="firstName">
                                </div>
                                <div class="group">
                                    <label for="last-name" class="label">Last Name</label>
                                    <input id="last-name" type="text" class="input" v-model="lastName">
                                </div>
                                <div class="group">
                                    <label for="email" class="label">Email</label>
                                    <input id="email" type="text" class="input" v-model="email">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" v-model="password">
                                </div>
                                <div class="group">
                                    <button type="submit" class="button" @click="signUpUser()">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- home page -->
<div class="home-page" v-else-if="page == 'home-page'">
    <!-- navbar -->
    <nav>
        <div class="title">
            <h2>{{ fullname }}</h2>  
        </div>
        <div class="task">
            <ul>
                <li><button class="btn btn-danger" @click="signOutUser()">Logout</button></li>
            </ul>
        </div>
    </nav>
    <!-- content -->
    <div class="container opacity">
        <button class="btn btn-primary" @click="changePage('add-page')">Add New Task</button>
        <div class="row my-5">
            <!-- back log -->
                <div class="col-3">
                    <div class="bg-primary">
                        <h3 class="text-center">Back Log</h3>
                        <div class="test-class">
                            <div class="card my-2 mx-3" v-for="task in tasks":key="task.id">
                                <div class="card-body">
                                    <h5 class="card-title">{{ task.title }}</h5>
                                    <p class="card-text">{{ task.description }}</p>
                                    <a href="#" class="card-link"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-trash"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-check"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- to do -->
                <div class="col-3">
                    <div class="bg-danger">
                        <h3 class="text-center">To Do</h3>
                        <div class="test-class">
                            <div class="card my-2 mx-3">
                                <div class="card-body">
                                    <h5 class="card-title">Title Task</h5>
                                    <p class="card-text">Description Task</p>
                                    <a href="#" class="card-link"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-trash"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-check"></i></a>
                                </div>
                            </div>
                            <div class="card my-2 mx-3">
                                <div class="card-body">
                                    <h5 class="card-title">Title Task</h5>
                                    <p class="card-text">Description Task</p>
                                    <a href="#" class="card-link"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-trash"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-check"></i></a>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            <!-- on progress -->
                <div class="col-3">
                    <div class="bg-warning">
                        <h3 class="text-center">On Progress</h3>
                        <div class="test-class">
                            <div class="card my-2 mx-3">
                                <div class="card-body">
                                    <h5 class="card-title">Title Task</h5>
                                    <p class="card-text">Description Task</p>
                                    <a href="#" class="card-link"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-trash"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-check"></i></a>
                                </div>
                            </div>
                            <div class="card my-2 mx-3">
                                <div class="card-body">
                                    <h5 class="card-title">Title Task</h5>
                                    <p class="card-text">Description Task</p>
                                    <a href="#" class="card-link"><i class="fa fa-edit"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-trash"></i></a>
                                    <a href="#" class="card-link"><i class="fa fa-check"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- done -->
                <div class="col-3">
                    <div class="bg-success">
                        <h3 class="text-center">Done</h3>
                        <div class="test-class">
                            <div class="card my-2 mx-3">
                                <div class="card-body">
                                    <h5 class="card-title">Title Task</h5>
                                    <p class="card-text">Description Task</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- form add task -->
<div class="add-page" v-else-if="page == 'add-page'">
    <!-- navbar -->
    <nav>
        <div>
            <h2>{{ fullname }}</h2>
        </div>
        <div class="task">
            <ul>
                <li><button class="btn btn-danger" @click="signOutUser()">Logout</button></li>
            </ul>
        </div>
    </nav>
    <div class="container my-5 d-flex flex-column justify-content-center">
        <form @submit.prevent="saveTask()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" v-model="titleTask">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" v-model="descriptionTask">
            </div>
            <!-- <div class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">Back Log</option>
                  <option value="2">To Do</option>
                  <option value="3">On Progress</option>
                </select>
            </div><br> -->
            <button type="submit" class="btn btn-primary btn-block">Add</button>
          </form>
          <button type="submit" class="btn btn-primary mt-3" @click="changePage('home-page')">Cancel</button>
    </div>
</div>
</div>  
<!-- vue script -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
